name: SwiftLint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  swiftlint:
    name: SwiftLint Check
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
      - name: Install SwiftLint
        run: brew install swiftlint
      - name: Run SwiftLint
        run: swiftlint lint --strict
